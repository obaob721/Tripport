<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripport</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <header class="navbar">        
        <img src="img/logo.png" alt="logo">
        <ul>
            <li><a href="#home" class="active">HOME</a></li>
            <li><a href="#book" class="active">BOOK</a></li>
            <li><a href="#flight" class="active">FLIGHT</a></li>
            <li><a href="#passenger" class="active">PASSENGER</a></li>
            <li><a href="#summary" class="active">SUMMARY</a></li>
        </ul>
    </header>

    <section class="home" id="home">
        <div class="content">
            <h1>Welcome to <span>Tripport</span></h1>
            <p>Your gateway to the world. Book your flights with us <br>
                and explore new destinations.</p>
            <button>Book A Flight</button>
        </div>
    </section>

    <section class="book" id="book">
        <div class="book-container">
        <h2>Booking Details</h2>
        <form id="bookingForm">
            <div class="form-group">
            <label for="from">From:</label>
            <input type="text" id="from" placeholder="Enter origin" required>
            </div>

            <div class="form-group">
            <label for="to">To:</label>
            <input type="text" id="to" placeholder="Enter destination" required>
            </div>

            <div class="form-group">
            <label for="flightType">Flight Type:</label>
            <select id="flightType" required>
                <option value="oneway">One Way</option>
                <option value="roundtrip">Round Trip</option>
            </select>
            </div>

            <div class="form-group">
            <label for="departDate">Depart Date:</label>
            <input type="date" id="departDate" required>
            </div>

            <div class="form-group" id="returnDateContainer" style="display:none;">
            <label for="returnDate">Return Date:</label>
            <input type="date" id="returnDate">
            </div>

            <div class="form-group">
            <label for="passengers">Passengers:</label>
            <input type="number" id="passengers" min="1" value="1" required>
            </div>

            <button type="submit" id="searchFlight">Search Flight</button>
        </form>
        </div>
    </section>

    <section class="flight" id="flight">
        <div class="flight-container">
        <h2>Available Flights</h2>
        <div id="flightsList" class="flights-container"></div>
        </div>
    </section>

    <section class="passenger" id="passenger">
        <div class="passenger-container">
            <h2>Passenger Information</h2>
            <form id="passengerForm" onsubmit="return validatePassengerForm()">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@email.com" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="09XXXXXXXXX" pattern="[0-9]{11}" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" max="120" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                <option value="">Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                </select>
            </div>

            <button type="submit">Submit</button>
            </form>
        </div>
    </section>






<script src="script.js"></script>

</body>
</html>
